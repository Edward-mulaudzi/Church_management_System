<!DOCTYPE html>
<html>
  {% load static %}
  <head>
      <title>ZCC Sunday School</title>
      <link rel="stylesheet" href="{% static 'style.css' %}">  
  </head>
    <body>
      <div class="form-popup" >
        <form onsubmit="myFunction()" action="" method="POST">
          <h3>Update User</h3>
          {% csrf_token %}
          <input class="field" type="text" placeholder="Surname and Name" name="full_name" value="{{ teacherUpdate.full_name }}" required>
          
          <input class="field" type="text" pattern="[0-9]{13}" title="Invalid Id Number" maxlength="13" placeholder="ID Number" name="id_number" value="{{ teacherUpdate.id_number }}" required>
          <input class="field" type="text" placeholder="Place" name="place" value="{{ teacherUpdate.place }}" required>
          <p></p>
          <input type="checkbox" id="" name="checkbox" value="Yes">
          <label for="palce">Return to Form?</label>
          <p></p>
          <button   type="submit" style="width:100% ;" >Submit</button>
      </form>
      <a href="{% url 'ViewAllUsers' %}"><button style="width:12%;">Close Form </button></a>
      </div>

      <script>
        function myFunction() {
          alert("Teacher Updated Succesfully!");
        }
      </script>
    </body>
</html>
