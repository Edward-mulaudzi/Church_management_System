<!DOCTYPE html>
<html>
  {% load static %}
  <head>
      <title>ZCC Sunday School</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="{% static 'style.css' %}">  
  </head>
<body>
  {% if messages %}
  {% for message in messages %}
      <div style="text-align: center; position: absolute;width: 100%;" class="alert {{ message.tags }} m-2" id="msg" role="alert">
          <Strong>{{ message }}</Strong>
      </div>
  {% endfor %}
  {% endif %}

  <div class="form-popup" >
    
    <form onsubmit="myFunction()" action="" method="POST">
      <h3>Add new User</h3>
        {% csrf_token %}
        {{form.as_p}}
      
      <button   type="submit" style="width:100% ;" >Submit</button>
  </form>
  <button style="width:12%;"  onclick="history.back()">Close Form </button>
  </div>
  
  </div>

  <script>
    setTimeout(function(){
      if ($('#msg').length > 0) {
        $('#msg').remove();
      }
    }, 3500)
  </script>

</body>
</html>
